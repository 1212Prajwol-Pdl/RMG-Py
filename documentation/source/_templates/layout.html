{% extends "!layout.html" %}

{% block extrahead %}
<script type="text/x-mathjax-config">
MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
  MathJax.Hub.Insert(MathJax.InputJax.TeX.Definitions.macros,{
    ce: ["Extension","mhchem"],
  });
});
</script>
{% endblock %}

{% block rootrellink %}
  <li><a href="http://rmg.mit.edu/">RMG</a> &raquo;</li>
  <li><a href="{{ pathto('index') }}">{{ release }} Documentation</a> &raquo;</li>
{% endblock %}

{%- block sidebarlogo %}
<div class="sidebarlogo">
<a href="{{ pathto('index') }}"><img src="{{ pathto('_static/rmg-logo-small.png', 1) }}" alt="RMG" /></a>
</div>
{%- endblock %}
